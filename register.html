<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="icon" href="image/cat.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>

	<body>
		
		<img src="image/world-128px.png" class="img-responsive center-block"/>

		<div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-5 panel panel-default">
			<div class="panel-body">
				<form id="app">
					<div class="form-group">
						<label for="username">Email</label>
						<input id="username" class="form-control" type="email" placeholder="Email" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" class="form-control" type="password" placeholder="Password" />
					</div>
					<p>点击注册，表示同意服务条款和隐私条款</p>
					<button type="button" class="btn btn-success btn-block" @click="register">Register</button>
				</form>
			</div>
		</div>
		
		<script src="js/vue.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			'use strict';
			var vm = new Vue({
				el: "#app",
				data: {
					
				},
				methods: {
					register: function(data) {
						var username = $("#username").val();
						var password = $("#password").val();
						$.ajax({
							type: 'POST',
							url: "http://www.lankezhou.com/web/user/register",
							data: {
								username: username,
								password: password
							},
							success: function(data) {
								alert(data);
								location.href = "index.html";
							}
						})
					}
				}
			})
		</script>

	</body>

</html>
